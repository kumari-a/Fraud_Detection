<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detection</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="number" id="type" name="type" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="oldbalanceOrg">Old Balance Org:</label>
                <input type="number" step="0.01" id="oldbalanceOrg" name="oldbalanceOrg" required>
            </div>
            <div class="form-group">
                <label for="newbalanceDest">New Balance Dest:</label>
                <input type="number" step="0.01" id="newbalanceDest" name="newbalanceDest" required>
            </div>
            <div class="form-group">
                <label for="isFlaggedFraud">is Flagged Fraud:</label>
                <input type="number" step="0.01" id="isFlaggedFraud" name="isFlaggedFraud" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        
        {% if prediction is not none %}
        <div class="result">
            <p>Prediction: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
